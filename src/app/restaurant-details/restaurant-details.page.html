<ion-header>
  <ion-toolbar>
    <ion-title>restaurant-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  *ngFor="let res of restaurant">
    <img [src]="res.image_res" style="height: 300px; width: 300px;"/>

    <ion-card-header>

      <ion-card-title>{{res.nameRes}}</ion-card-title>
      <ion-card-subtitle>{{res.cat}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{res.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
